
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbreak Rehab | Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #FFD7D7, #FFF3EC, #C7B1DD);
      background-size: 400% 400%;
      animation: bgFlow 20s ease infinite;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      width: 100%;
      padding: 30px;
      text-align: center;
      color: #5E4B56;
      font-size: 2em;
      font-weight: bold;
    }
    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      margin-top: 20px;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .container h2 {
      color: #5E4B56;
      margin-bottom: 10px;
    }
    .container p, .container textarea {
      color: #5E4B56;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .btn-logout, #save-profile, #save-entry {
      padding: 15px 30px;
      background-color: #FFC1CC;
      border: none;
      border-radius: 30px;
      color: #5E4B56;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn-logout:hover, #save-profile:hover, #save-entry:hover {
      background-color: #FFB3C6;
    }
    #loading {
      margin-top: 100px;
      color: #5E4B56;
      font-size: 1.2em;
    }
    #main-content {
      display: none;
    }
    #fallback-form {
      display: none;
      margin-top: 20px;
    }
    #fallback-form input,
    #fallback-form select,
    #journal-entry {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
    }
    #recent-entry {
      background: #fff5f7;
      padding: 15px;
      border-radius: 12px;
      font-style: italic;
      color: #5E4B56;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header id="greeting">Welcome back, softie ü´∂</header>

  <div id="loading">Loading your vibe... ‚ú®</div>

  <div class="container" id="main-content">
    <h2>Your Healing Journey</h2>
    <p>Username: <span id="user-name">loading...</span></p>
    <p>Healing Stage: <span id="user-healing">loading...</span></p>
    <p>Email: <span id="user-email">loading...</span></p>
    <h3>Journal</h3>
    <textarea id="journal-entry" rows="4" placeholder="What‚Äôs on your heart today?"></textarea>
    <button id="save-entry">Save Entry</button>
    <div id="recent-entry">Loading latest entry...</div>
    <button class="btn-logout" id="logout">Logout üëã</button>
  </div>

  <div class="container" id="fallback-form">
    <h2>Finish Setting Up Your Profile üíñ</h2>
    <input type="text" id="fallback-username" placeholder="Your Username">
    <select id="fallback-stage">
      <option value="">Choose Healing Stage</option>
      <option>ü´† Still Crying Over Them</option>
      <option>üßÉ Soft Launching My Era</option>
      <option>üíÖ Ready to Flirt</option>
      <option>üî• Back in My Power</option>
    </select>
    <button id="save-profile">Save My Profile</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3",
      measurementId: "G-Q31E8JW4GW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            currentUser = user;
            const uid = user.uid;
            const userRef = doc(db, "users", uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
              const data = userSnap.data();
              document.getElementById('user-name').textContent = data.username;
              document.getElementById('user-healing').textContent = data.healingStage;
              document.getElementById('user-email').textContent = data.email;
              document.getElementById('greeting').textContent = `Welcome back, ${data.username} ü´∂`;
              document.getElementById('main-content').style.display = 'block';
              loadRecentJournal(uid);
            } else {
              document.getElementById('fallback-form').style.display = 'block';
            }

            document.getElementById('loading').style.display = 'none';
          } else {
            window.location.href = "index.html";
          }
        });
      }, 500);
    });

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert(error.message);
      });
    });

    document.getElementById('save-profile').addEventListener('click', async () => {
      const username = document.getElementById('fallback-username').value;
      const healingStage = document.getElementById('fallback-stage').value;

      if (!username || !healingStage) {
        alert('Please fill out both fields.');
        return;
      }

      try {
        const userRef = doc(db, "users", currentUser.uid);
        await setDoc(userRef, {
          username,
          healingStage,
          email: currentUser.email,
          createdAt: serverTimestamp()
        });
        window.location.reload();
      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById('save-entry').addEventListener('click', async () => {
      const entry = document.getElementById('journal-entry').value.trim();
      if (!entry) return alert("Write something soft first, bestie ‚ú®");

      try {
        const entryRef = collection(db, "users", currentUser.uid, "journalEntries");
        await addDoc(entryRef, {
          entry,
          timestamp: serverTimestamp()
        });
        alert("Your entry has been saved üíå");
        document.getElementById('journal-entry').value = "";
        loadRecentJournal(currentUser.uid);
      } catch (error) {
        alert(error.message);
      }
    });

    async function loadRecentJournal(uid) {
      const entriesRef = collection(db, "users", uid, "journalEntries");
      const q = query(entriesRef, orderBy("timestamp", "desc"), limit(1));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const latest = snapshot.docs[0].data();
        document.getElementById('recent-entry').textContent = `‚Äú${latest.entry}‚Äù`;
      } else {
        document.getElementById('recent-entry').textContent = "No journal entries yet üïäÔ∏è";
      }
    }
  </script>

</body>
</html>
