
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbreak Rehab | Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #FFD7D7, #FFF3EC, #C7B1DD);
      background-size: 400% 400%;
      animation: bgFlow 20s ease infinite;
      min-height: 100vh;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      padding: 30px;
      text-align: center;
      color: #5E4B56;
      font-size: 2em;
      font-weight: bold;
    }
    .container {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      margin: 20px auto;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .container h2 {
      color: #5E4B56;
      margin-bottom: 10px;
    }
    .container p, .container textarea {
      color: #5E4B56;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .btn, select {
      padding: 10px 20px;
      background-color: #FFC1CC;
      border: none;
      border-radius: 20px;
      color: #5E4B56;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin: 10px 0;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #FFB3C6;
    }
    textarea, select {
      width: 100%;
      margin-top: 10px;
    }
    .entry {
      background: #fff5f7;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
    }
    .entry small {
      display: block;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>

  <header id="greeting">Welcome back, softie ü´∂</header>

  <div class="container" id="profile-info">
    <h2>Your Healing Journey</h2>
    <p>Username: <span id="user-name">loading...</span></p>
    <p>Healing Stage: <span id="user-healing">loading...</span></p>
    <p>Email: <span id="user-email">loading...</span></p>
  </div>

  <div class="container">
    <h2>Write a New Entry</h2>
    <textarea id="journal-entry" rows="4" placeholder="What‚Äôs on your heart today?"></textarea>
    <select id="entry-visibility">
      <option value="private">üåô Keep Private</option>
      <option value="public">üå§Ô∏è Share Publicly</option>
    </select>
    <button class="btn" id="save-entry">Save Entry</button>
  </div>

  <div class="container">
    <h2>Your Journal Archive</h2>
    <div id="entries-list">Loading entries...</div>
  </div>

  <div class="container" style="text-align: center;">
    <button class="btn" id="logout">Logout üëã</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, serverTimestamp, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3",
      measurementId: "G-Q31E8JW4GW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const uid = user.uid;
        const userRef = doc(db, "users", uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const data = userSnap.data();
          document.getElementById('user-name').textContent = data.username;
          document.getElementById('user-healing').textContent = data.healingStage;
          document.getElementById('user-email').textContent = data.email;
          document.getElementById('greeting').textContent = `Welcome back, ${data.username} ü´∂`;
          loadAllEntries(uid);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    document.getElementById('save-entry').addEventListener('click', async () => {
      const entry = document.getElementById('journal-entry').value.trim();
      const visibility = document.getElementById('entry-visibility').value;
      if (!entry) return alert("Write something first, softie ‚ú®");

      try {
        const entryRef = collection(db, "users", currentUser.uid, "journalEntries");
        await addDoc(entryRef, {
          entry,
          visibility,
          timestamp: serverTimestamp()
        });
        document.getElementById('journal-entry').value = "";
        loadAllEntries(currentUser.uid);
      } catch (error) {
        alert(error.message);
      }
    });

    async function loadAllEntries(uid) {
      const entriesRef = collection(db, "users", uid, "journalEntries");
      const q = query(entriesRef, orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);
      const list = document.getElementById('entries-list');
      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = "<p>No journal entries yet üïäÔ∏è</p>";
      } else {
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.timestamp?.toDate();
          const formatted = time ? time.toLocaleString("en-US", {
            dateStyle: "long",
            timeStyle: "short"
          }) : "Unknown time";
          const icon = data.visibility === "public" ? "üå§Ô∏è" : "üåô";
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `<small>${icon} ${formatted}</small><p>${data.entry}</p>`;
          list.appendChild(div);
        });
      }
    }

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert(error.message);
      });
    });
  </script>

</body>
</html>
