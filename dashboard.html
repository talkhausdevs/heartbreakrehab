
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbreak Rehab | Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFD7D7, #FFF3EC, #C7B1DD);
      margin: 0;
      padding: 40px;
      color: #5E4B56;
    }

    h1, h2 {
      text-align: center;
    }

    .entry-box {
      background: white;
      padding: 20px;
      margin: 0 auto 30px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      background: #FF8FAB;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .entry {
      background: #fff5f7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .entry small {
      display: block;
      color: #888;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <h1>Welcome back, softie üíå</h1>
  <div class="entry-box">
    <h2>Write a New Journal Entry</h2>
    <textarea id="entryText" rows="4" placeholder="What's on your heart today?"></textarea>
    <select id="visibility">
      <option value="private">üåô Keep Private</option>
      <option value="public">üå§Ô∏è Share Publicly</option>
    </select>
    <button onclick="saveEntry()">Save Entry</button>
    <p id="statusMsg" style="color:green;"></p>
  </div>

  <div class="entry-box">
    <h2>Your Journal Archive</h2>
    <div id="journalList">Loading...</div>
    <button onclick="logout()">Logout üëã</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, doc, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      loadEntries();
    });

    window.saveEntry = async () => {
      const text = document.getElementById("entryText").value.trim();
      const visibility = document.getElementById("visibility").value;
      if (!text) return;

      const ref = collection(doc(db, "users", currentUser.uid), "journalEntries");
      await addDoc(ref, {
        entry: text,
        visibility,
        timestamp: serverTimestamp()
      });

      document.getElementById("entryText").value = "";
      document.getElementById("statusMsg").innerText = "Entry saved ‚ú®";
      loadEntries();
    };

    async function loadEntries() {
      const list = document.getElementById("journalList");
      list.innerHTML = "";

      const ref = collection(doc(db, "users", currentUser.uid), "journalEntries");
      const snap = await getDocs(query(ref, orderBy("timestamp", "desc")));
      if (snap.empty) return list.innerHTML = "<p>No entries yet üïäÔ∏è</p>";

      snap.forEach(doc => {
        const data = doc.data();
        const time = data.timestamp?.toDate().toLocaleString() || "Unknown time";
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<small>${time} (${data.visibility})</small><p>${data.entry}</p>`;
        list.appendChild(div);
      });
    }

    window.logout = () => signOut(auth).then(() => location.href = "index.html");
  </script>

</body>
</html>
