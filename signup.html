
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign Up | Heartbreak Rehab</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #cfcfff, #ffd7fa, #fdf4ff);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .box {
      background: #fff;
      border: 3px solid #9370DB;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px #d8c3ff;
    }
    img {
      width: 180px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #BA55D3;
      border-radius: 8px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
    }
    button, a {
      font-family: 'Press Start 2P', cursive;
      background: #FF69B4;
      color: white;
      border: 2px solid #800080;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 12px;
      display: inline-block;
      margin: 8px;
      text-decoration: none;
    }
    #msg {
      font-size: 10px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="heartbreak-rehab-pixel-logo.png" alt="Heartbreak Rehab Pixel Logo"/>
    <input type="email" id="email" placeholder="EMAIL" />
    <input type="password" id="password" placeholder="PASSWORD" />
    <button onclick="signup()">SIGN UP</button>
    <br>
    <a href="index.html">‚Üê BACK TO LOGIN</a>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "feed.html")
        .catch(e => document.getElementById("msg").innerText = e.message);
    };
  </script>
</body>
</html>
