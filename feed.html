
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbreak Rehab | Debug Feed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff0f5;
      padding: 20px;
    }
    .post {
      background: #ffe6eb;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }
    .meta {
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üîç Heartbreak Rehab Debug Feed</h1>
  <div id="feed-posts">Loading entries...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collectionGroup, getDocs, getDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.appspot.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3",
      measurementId: "G-Q31E8JW4GW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const feed = document.getElementById("feed-posts");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return feed.innerHTML = "<p>Please log in first.</p>";
      console.log("User logged in:", user.uid);

      try {
        const entriesQuery = query(
          collectionGroup(db, "journalEntries"),
          where("visibility", "==", "public"),
          orderBy("timestamp", "desc")
        );
        const snap = await getDocs(entriesQuery);

        feed.innerHTML = "";
        console.log("Fetched journal entries:", snap.size);

        if (snap.empty) {
          feed.innerHTML = "<p>No public journal entries found ü•Ä</p>";
        }

        for (let entry of snap.docs) {
          const data = entry.data();
          const userId = entry.ref.parent.parent.id;
          const userRef = doc(db, "users", userId);
          const userDoc = await getDoc(userRef);
          const userData = userDoc.exists() ? userDoc.data() : { username: "Anonymous", profilePicURL: "" };
          console.log("Post from:", userData.username);

          const avatar = userData.profilePicURL || "https://api.dicebear.com/7.x/icons/svg?seed=softie";
          const time = data.timestamp?.toDate().toLocaleString() || "Unknown time";

          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <div class="meta">
              <img src="${avatar}" class="avatar" /> <strong>${userData.username}</strong> at ${time}
            </div>
            <p>${data.entry}</p>
          `;
          feed.appendChild(div);
        }
      } catch (err) {
        console.error("Error loading feed:", err);
        feed.innerHTML = "<p>Error loading feed. Check console.</p>";
      }
    });
  </script>
</body>
</html>
