
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbreak Feed | Heartbreak Rehab</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(145deg, #b8b3ff, #f0c8ff, #ffe2f5);
      background-size: 400% 400%;
      animation: glitterGlow 12s ease infinite;
      margin: 0;
      padding: 80px 20px 40px;
      color: #2f2f2f;
    }

    @keyframes glitterGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff7fe;
      border-bottom: 3px dashed #a64ac9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 999;
    }

    nav a {
      color: #6b0080;
      text-decoration: none;
      font-size: 12px;
      margin-left: 10px;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #6a006a;
      font-size: 18px;
    }

    .post {
      background: #ffffffdd;
      border: 3px dotted #c97dff;
      padding: 20px;
      border-radius: 15px;
      margin: 0 auto 25px;
      max-width: 600px;
      box-shadow: 0 0 10px #bfa8ff;
    }

    .post small {
      display: block;
      font-size: 10px;
      color: #777;
      margin-bottom: 10px;
    }

    .post p {
      font-size: 11px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <nav>
    <strong>üíî Heartbreak Feed</strong>
    <div>
      <a href="dashboard.html">üìì Journal</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </nav>

  <h1>‚ú®Public Journal Entries‚ú®</h1>
  <div id="feed">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collectionGroup, getDocs, getDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return feed.innerHTML = "<p>Please log in to view the feed.</p>";
      window.logout = () => signOut(auth).then(() => location.href = "index.html");

      const entriesQuery = query(
        collectionGroup(db, "journalEntries"),
        where("visibility", "==", "public"),
        orderBy("timestamp", "desc")
      );

      const snap = await getDocs(entriesQuery);
      feed.innerHTML = "";

      if (snap.empty) {
        feed.innerHTML = "<p>No public entries yet. üïäÔ∏è</p>";
        return;
      }

      for (let docSnap of snap.docs) {
        const data = docSnap.data();
        const userId = docSnap.ref.parent.parent.id;
        const userDoc = await getDoc(doc(db, "users", userId));
        const user = userDoc.exists() ? userDoc.data() : { username: "Softie", profilePicURL: "" };
        const time = data.timestamp?.toDate().toLocaleString() || "Unknown time";

        const avatar = user.profilePicURL || "https://api.dicebear.com/7.x/icons/svg?seed=softie";
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <img src="${avatar}" style="width:40px;height:40px;border-radius:8px;border:2px solid #c97dff;" alt="avatar"/><div><small>${time} ‚Äî <a href='profile.html?uid=${userId}' style="color:#800080;text-decoration:none;">${user.username}</a></small>
          <p>${data.entry}</p></div>
        `;
        feed.appendChild(div);
      }
    });
  </script>

</body>
</html>
