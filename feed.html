
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbreak Rehab | Feed</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFF3EC, #FFD7D7, #C7B1DD);
      margin: 0;
      padding: 40px;
      color: #5E4B56;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .post {
      background: #fff5f7;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .post small {
      display: block;
      font-size: 0.8em;
      color: #888;
      margin-bottom: 5px;
    }

    .post h3 {
      margin: 0;
      color: #5E4B56;
    }
  </style>
</head>
<body>

  <h1>üíå Heartbreak Feed</h1>
  <div id="feed">Loading public entries...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collectionGroup, getDocs, getDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return feed.innerHTML = "<p>Please log in to see the feed.</p>";

      const entriesQuery = query(
        collectionGroup(db, "journalEntries"),
        where("visibility", "==", "public"),
        orderBy("timestamp", "desc")
      );

      const snap = await getDocs(entriesQuery);
      feed.innerHTML = "";

      if (snap.empty) {
        feed.innerHTML = "<p>No public journal entries yet üïäÔ∏è</p>";
        return;
      }

      for (let docSnap of snap.docs) {
        const data = docSnap.data();
        const userId = docSnap.ref.parent.parent.id;
        const userDoc = await getDoc(doc(db, "users", userId));
        const user = userDoc.exists() ? userDoc.data() : { username: "Anonymous" };
        const time = data.timestamp?.toDate().toLocaleString() || "Unknown time";

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <small>${time} ‚Äî <strong>${user.username}</strong></small>
          <p>${data.entry}</p>
        `;
        feed.appendChild(div);
      }
    });
  </script>

</body>
</html>
