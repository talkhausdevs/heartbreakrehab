
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heartbreak Rehab | Feed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFD7D7, #FFF3EC, #C7B1DD);
      background-size: 300% 300%;
      animation: bgFlow 20s ease infinite;
      display: flex;
      min-height: 100vh;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      padding: 20px;
      width: 200px;
      height: 100vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    nav h2 {
      margin-bottom: 30px;
      font-size: 1.2em;
      color: #5E4B56;
    }

    nav a {
      display: block;
      margin: 10px 0;
      color: #5E4B56;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      margin-left: 220px;
      padding: 30px;
      width: 100%;
    }

    .stories {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 30px;
    }

    .story-bubble {
      width: 60px;
      height: 60px;
      background: #fff5f7;
      border-radius: 50%;
      border: 2px solid #FFC1CC;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      text-align: center;
      padding: 8px;
      flex-shrink: 0;
      color: #5E4B56;
    }

    .post {
      background: #fff5f7;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    .post small {
      display: block;
      font-size: 0.75em;
      color: #888;
      margin-bottom: 5px;
    }

    .post a {
      color: #5E4B56;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <h2>üíî Heartbreak Rehab</h2>
    <a href="feed.html">üè† Feed</a>
    <a href="dashboard.html">üìñ Journal</a>
    <a href="profile.html">üë§ My Profile</a>
    <a href="#">üíå Matches</a>
  </nav>

  <main>
    <div class="stories" id="stories-row">
      <!-- Unmatched users will load here -->
    </div>

    <div id="feed-posts">
      <p>Loading journal entries...</p>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, collectionGroup, getDocs, getDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3",
      measurementId: "G-Q31E8JW4GW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const feedContainer = document.getElementById("feed-posts");
    const storiesRow = document.getElementById("stories-row");

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        loadFeed();
        loadStories();
      } else {
        window.location.href = "index.html";
      }
    });

    async function loadFeed() {
      feedContainer.innerHTML = "";
      const entriesQuery = query(
        collectionGroup(db, "journalEntries"),
        where("visibility", "==", "public"),
        orderBy("timestamp", "desc")
      );
      const snap = await getDocs(entriesQuery);
      if (snap.empty) {
        feedContainer.innerHTML = "<p>No public entries yet üïäÔ∏è</p>";
        return;
      }

      for (let docSnap of snap.docs) {
        const data = docSnap.data();
        const userId = docSnap.ref.parent.parent.id;
        const userDoc = await getDoc(doc(db, "users", userId));
        if (!userDoc.exists()) continue;
        const user = userDoc.data();

        const time = data.timestamp?.toDate().toLocaleString("en-US", {
          dateStyle: "long",
          timeStyle: "short"
        }) || "Unknown time";

        const post = document.createElement("div");
        post.className = "post";
        post.innerHTML = `
          <small>${time} ‚Äî <a href="profile.html?uid=${userId}">${user.username}</a></small>
          <p>${data.entry}</p>
        `;
        feedContainer.appendChild(post);
      }
    }

    async function loadStories() {
      const usersSnap = await getDocs(collectionGroup(db, "users"));
      usersSnap.forEach(async (docSnap) => {
        const user = docSnap.data();
        const uid = docSnap.id;
        if (uid === currentUserId) return;

        const bubble = document.createElement("div");
        bubble.className = "story-bubble";
        bubble.innerHTML = `<a href="profile.html?uid=${uid}">${user.username.slice(0, 5)}</a>`;
        storiesRow.appendChild(bubble);
      });
    }
  </script>

</body>
</html>
