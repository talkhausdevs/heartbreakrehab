
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Softie Profile | Heartbreak Rehab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFD7D7, #FFF3EC, #C7B1DD);
      background-size: 300% 300%;
      animation: bgFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .profile-card {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      color: #5E4B56;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      margin: 8px 0;
    }
    .tag {
      display: inline-block;
      background: #FFB3C6;
      color: #5E4B56;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="profile-card" id="profile">
    <h1>Loading softie profile...</h1>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3",
      measurementId: "G-Q31E8JW4GW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    const profileCard = document.getElementById("profile");

    async function loadProfile() {
      if (!uid) {
        profileCard.innerHTML = "<h1>Oops! No user ID provided üíî</h1>";
        return;
      }

      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        profileCard.innerHTML = "<h1>Softie not found üïäÔ∏è</h1>";
        return;
      }

      const data = snap.data();
      const journalRef = collection(db, "users", uid, "journalEntries");
      const publicQuery = query(journalRef, where("visibility", "==", "public"));
      const journalSnap = await getDocs(publicQuery);
      const entryCount = journalSnap.size;

      profileCard.innerHTML = `
        <h1>${data.username}</h1>
        <div class="tag">${data.healingStage || "üíî Healing Unknown"}</div>
        <p><strong>Looking for:</strong> ${data.lookingFor || "ü§∑‚Äç‚ôÄÔ∏è Undefined"}</p>
        <p><strong>About Me:</strong> ${data.bio || "No bio yet, just vibes."}</p>
        <p><strong>Public Posts:</strong> ${entryCount}</p>
      `;
    }

    loadProfile();
  </script>
</body>
</html>
