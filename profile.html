
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Softie Profile | Heartbreak Rehab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #FFD7D7, #FFF3EC, #C7B1DD);
      background-size: 300% 300%;
      animation: bgFlow 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .profile-card {
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      color: #5E4B56;
      text-align: center;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 10px;
      border: none;
      font-family: inherit;
    }
    button {
      background: #FFC1CC;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    .tag {
      display: inline-block;
      background: #FFB3C6;
      color: #5E4B56;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="profile-card" id="profile">
    <h1>Loading softie profile...</h1>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3",
      measurementId: "G-Q31E8JW4GW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    let uid = params.get("uid");
    const profileCard = document.getElementById("profile");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return profileCard.innerHTML = "<h1>Login required to view profiles üïäÔ∏è</h1>";
      currentUser = user;
      if (!uid) uid = user.uid;

      const isOwner = currentUser.uid === uid;
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return profileCard.innerHTML = "<h1>Softie not found üïäÔ∏è</h1>";

      const data = snap.data();
      const journalRef = collection(db, "users", uid, "journalEntries");
      const publicQuery = query(journalRef, where("visibility", "==", "public"));
      const journalSnap = await getDocs(publicQuery);
      const entryCount = journalSnap.size;

      if (isOwner) {
        profileCard.innerHTML = `
          <h1>Edit Your Softie Profile</h1>
          <input id="username" value="${data.username || ""}" placeholder="Username" />
          <select id="healing">
            <option value="">Choose Healing Stage</option>
            <option ${data.healingStage==="ü´† Still Crying Over Them"?"selected":""}>ü´† Still Crying Over Them</option>
            <option ${data.healingStage==="üßÉ Soft Launching My Era"?"selected":""}>üßÉ Soft Launching My Era</option>
            <option ${data.healingStage==="üíÖ Ready to Flirt"?"selected":""}>üíÖ Ready to Flirt</option>
            <option ${data.healingStage==="üî• Back in My Power"?"selected":""}>üî• Back in My Power</option>
          </select>
          <textarea id="bio" placeholder="Your softie bio">${data.bio || ""}</textarea>
          <input id="lookingFor" value="${data.lookingFor || ""}" placeholder="What are you looking for?" />
          <button id="save">Save Changes</button>
          <p style="margin-top: 15px"><strong>Public Posts:</strong> ${entryCount}</p>
        `;

        document.getElementById("save").addEventListener("click", async () => {
          const updatedData = {
            username: document.getElementById("username").value,
            healingStage: document.getElementById("healing").value,
            bio: document.getElementById("bio").value,
            lookingFor: document.getElementById("lookingFor").value
          };
          await setDoc(userRef, updatedData, { merge: true });
          alert("Profile updated ‚ú®");
          window.location.reload();
        });
      } else {
        profileCard.innerHTML = `
          <h1>${data.username}</h1>
          <div class="tag">${data.healingStage || "üíî Healing Unknown"}</div>
          <p><strong>Looking for:</strong> ${data.lookingFor || "ü§∑‚Äç‚ôÄÔ∏è Undefined"}</p>
          <p><strong>About Me:</strong> ${data.bio || "No bio yet, just vibes."}</p>
          <p><strong>Public Posts:</strong> ${entryCount}</p>
        `;
      }
    });
  </script>
</body>
</html>
