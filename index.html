<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartbreak Rehab</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: #FFD7D7;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(270deg, #FFD7D7, #FFF3EC, #FFD7D7);
      background-size: 600% 600%;
      animation: moveBackground 20s ease infinite;
      overflow: hidden;
    }

    @keyframes moveBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero h1 {
      font-size: 3em;
      color: #5E4B56;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5em;
      color: #B4DDEE;
      margin-bottom: 30px;
    }

    .buttons a {
      text-decoration: none;
      margin: 0 10px;
      padding: 15px 30px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s;
    }

    .btn.pink {
      background-color: #FFC1CC;
      color: #5E4B56;
    }

    .btn.lavender {
      background-color: #C7B1DD;
      color: #FFF3EC;
    }

    .btn.pink:hover {
      background-color: #FFB3C6;
    }

    .btn.lavender:hover {
      background-color: #BDA0D9;
    }

    .sparkle {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Emoji_u2728.svg/2048px-Emoji_u2728.svg.png') no-repeat center;
      background-size: contain;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 30%; right: 25%; animation-delay: 2s; }
    .sparkle:nth-child(3) { bottom: 20%; left: 30%; animation-delay: 4s; }
  </style>
</head>
<body>

  <div class="hero">
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="content">
      <h1>Youâ€™re not too broken to be loved.</h1>
      <p>Unpack the past. Soft-launch the future.</p>
      <div class="buttons">
        <a href="#" class="btn pink">Start Healing</a>
        <a href="#" class="btn lavender">Browse Soft Room</a>
      </div>
    </div>
  </div>

</body>
</html>
