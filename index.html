
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heartbreak Rehab | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #d7cfff, #bae1ff, #fff0f5);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: #ffffffdd;
      border: 3px solid #9370DB;
      border-radius: 12px;
      box-shadow: 0 0 25px #b9b4ff;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box img {
      width: 180px;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      border: 2px solid #BA55D3;
      border-radius: 8px;
      background-color: #fefefe;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #FF69B4;
      color: white;
      border: 2px solid #800080;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 12px;
      margin-top: 10px;
      cursor: pointer;
    }

    #msg {
      font-size: 10px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="A_2D_digital_graphic_design_for_&quot;Heartbreak_Rehab&quot;.png" alt="Heartbreak Rehab Pixel Logo" />
    <input type="email" id="email" placeholder="EMAIL" />
    <input type="password" id="password" placeholder="PASSWORD" />
    <button onclick="login()">LOGIN</button>
    <button onclick="signup()">SIGN UP</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZRdLM7qYlHmeBUgIXg79t3buDfE8U2G0",
      authDomain: "heartbreak-rehab.firebaseapp.com",
      projectId: "heartbreak-rehab",
      storageBucket: "heartbreak-rehab.appspot.com",
      messagingSenderId: "876119662090",
      appId: "1:876119662090:web:b2c532417f52c65bf609f3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "feed.html")
        .catch(e => document.getElementById("msg").innerText = e.message);
    };

    window.signup = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "feed.html")
        .catch(e => document.getElementById("msg").innerText = e.message);
    };
  </script>
</body>
</html>
